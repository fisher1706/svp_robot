---
version: 1
disable_existing_loggers: True
formatters:
  simple:
    format: "%(asctime)s - %(filename)s:%(lineno)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

loggers:
  demo:
    level: INFO
    handlers: [ console ]
    propagate: no

root:
  level: INFO
  handlers: [ console ]

